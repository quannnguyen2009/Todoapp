<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Quicksand', sans-serif;
        }
        .btn {
            font-family: 'Quicksand', sans-serif !important;
        }
    </style>
</head>

<body class="p-6">
    <button type="button" class="btn btn-primary bg-indigo-600 hover:bg-indigo-700 text-md font-bold text-white px-4 py-2 rounded-md mb-4" data-bs-toggle="modal" data-bs-target="#addUser">+ New user</button>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
                <th scope="col">Created At</th>
                <th scope="col">Updated At</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="users-table">
            <tr>
                <td colspan="7" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content rounded-2xl shadow-lg overflow-hidden border-0">
                <div class="modal-header bg-indigo-100 border-0 px-6 py-4 flex items-center justify-between">
                    <h5 class="modal-title text-2xl font-semibold text-indigo-700" id="exampleModalLabel">Add User</h5>
                    <button type="button" class="text-gray-500 hover:text-indigo-600 text-2xl font-bold leading-none" data-bs-dismiss="modal" aria-label="Close">&times;</button>
                </div>

                <div class="modal-body bg-white text-gray-800 px-6 py-4 space-y-5">
                    <p class="text-gray-500 mb-3">Add a new user below. Click <strong>Save</strong> when you're done.</p>

                    <div>
                        <label for="user-name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="user-name" placeholder="Enter name"
                            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                    </div>

                    <div>
                        <label for="user-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="user-email" placeholder="Enter email"
                            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                    </div>

                    <div>
                        <label for="user-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="user-password" placeholder="Enter password"
                            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                    </div>

                    <div>
                        <label for="user-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="user-confirm-password" placeholder="Confirm password"
                            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                    </div>

                    <div >
                        <label for="user-status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="user-status" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer bg-indigo-50 border-0 px-6 py-3 flex justify-end gap-3">
                    <button type="button" class="px-4 py-1 rounded-md bg-indigo-100 text-gray-600 hover:bg-indigo-200 text-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="px-4 py-1 rounded-md bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-bold" id="save-user-btn">Save User</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content rounded-2xl shadow-lg overflow-hidden border-0">
                <div class="modal-header bg-indigo-100 border-0 px-6 py-4 flex items-center justify-between">
                    <h5 class="modal-title text-2xl font-semibold text-indigo-700" id="exampleModalLabel">Update User</h5>
                    <button type="button" class="text-gray-500 hover:text-indigo-600 text-2xl font-bold leading-none" data-bs-dismiss="modal" aria-label="Close">&times;</button>
                </div>

                <div class="modal-body bg-white text-gray-800 px-6 py-4 space-y-5">
                    <p class="text-gray-500 mb-3">Update the user below. Click <strong>Save</strong> when you're done.</p>

                    <div>
                        <label for="user-name-upd" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="user-name-upd" placeholder="Enter name"
                            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                    </div>

                    <div>
                        <label for="user-email-upd" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="user-email-upd" placeholder="Enter email"
                            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                    </div>

                    <div>
                        <label for="user-password-upd" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="user-password-upd" placeholder="Enter password"
                            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                    </div>

                    <div>
                        <label for="user-confirm-password-upd" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="user-confirm-password-upd" placeholder="Confirm password"
                            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                    </div>

                    <div >
                        <label for="user-status-upd" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="user-status-upd" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer bg-indigo-50 border-0 px-6 py-3 flex justify-end gap-3">
                    <button type="button" class="px-4 py-1 rounded-md bg-indigo-100 text-gray-600 hover:bg-indigo-200 text-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="px-4 py-1 rounded-md bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-bold" id="save-user-btn-upd">Save User</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js" type="module"></script>
</html>
