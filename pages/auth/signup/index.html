<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Quicksand', sans-serif;
    }
  </style>
</head>
<body class="w-screen h-screen bg-slate-100 flex justify-center items-center">
  <div class="hidden md:flex flex-1 h-full">
    <img src="../../../assets/images/signin.jpg" alt="Signin Cover Image" class="w-full h-full object-cover">
  </div>

  <div class="flex h-full justify-center items-center p-8 ">
    <div class="bg-white rounded-2xl shadow-lg w-full min-w-[400px] p-8">
      <h1 class="title-font text-3xl font-bold text-slate-800 mb-6 text-center">Sign Up</h1>
      <div class="flex flex-col gap-5">
        <div>
          <h2 class="text-sm font-medium text-slate-600">Name</h2>
          <input type="text" class="mt-1 w-full rounded-lg border border-slate-300 px-4 py-2" id="name">
        </div>
        <div>
          <h2 class="text-sm font-medium text-slate-600">Email</h2>
          <input type="email" class="mt-1 w-full rounded-lg border border-slate-300 px-4 py-2" id="email">
        </div>
        <div>
          <h2 class="text-sm font-medium text-slate-600">Password</h2>
          <input type="password" class="mt-1 w-full rounded-lg border border-slate-300 px-4 py-2" id="password">
        </div>
        <div>
          <h2 class="text-sm font-medium text-slate-600">Confirm Password</h2>
          <input type="password" class="mt-1 w-full rounded-lg border border-slate-300 px-4 py-2" id="confirm-password">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition" id="signup-button">Sign Up</button>
      </div>
    </div>
  </div>
</body>
<script src="../../../components/common/authentication.js"></script>
<script src="./script.js" type="module"></script>
</html>
